




<div class="w-75 m-auto bg-light shadow rounded">
  <div class="row p-5 g-4">
    <div class="col-md-6">
      <label for="name" class="pb-2">Name:</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="user.name">
    </div>
    <div class="col-md-6">
      <label for="email" class="pb-2">Email:</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="user.email">
    </div>
    <div class="col-md-6">
      <label for="age" class="pb-2">Age:</label>
      <input type="number" id="age" class="form-control" [(ngModel)]="user.age">
    </div>
    <div class="col-md-6">
      <label for="location" class="pb-2">Location:</label>
      <input type="text" id="location" class="form-control" [(ngModel)]="user.location">
    </div>

    <div class="col-md-12 d-flex justify-content-end">
      <button class="btn btn-primary" (click)="saveUser()">{{user.id > 0 ? 'Update' : 'Create'}}</button>
    </div>
  </div>
</div>
